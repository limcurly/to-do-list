<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>To Do List</header>

    <div id="btn-div">
        <h2 id="btn-desc">Click the "plus" button below to create a new list item.</h2>

        <input type="text-area" placeholder="Type reminder here" id="inputArea" onfocusout="getUserInput()">
        
        <button id="make-new-btn">+</button>
            </div>

    <div id="container">
        <ul id="ul">

        </ul>
    </div>

<script src="main.js"></script>
</body>
</html>
